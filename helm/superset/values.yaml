ph-ee-engine:
  zeebe:
    broker:
      contactpoint: "zeebe-zeebe-gateway:26500"
  zeebe-cluster-helm:
    enabled: true

    elasticsearch:
      enabled: false
    kibana:
      enabled: false

  zeebe-operate-helm:
    ingress:
      enabled: true
      host: operate.sandbox.fynarfin.io


  kibana:
    ingress:
    enabled: false
    className: "kong"
    pathtype: "Prefix"
    annotations: {}
      # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: analytics.sandbox.fynarfin.io
        paths:
          - path: /

  operations:

  ph_ee_connector_ams_mifos:
    enabled: false
    imageTag: v1.2.2
    ingress:
      enabled: true
      hosts:
        - host: ams-mifos.sandbox.fynarfin.io
          paths:
            - path: "/"
              backend:
                service:
                  name: ph-ee-connector-ams-mifos
                  port:
                    number: 80

  ph_ee_connector_mojaloop:
    enabled: false
    ingress:
      enabled: true
      hosts:
        - host: mojaloop.sandbox.fynarfin.io
          paths:
            - path: "/"
              backend:
                service:
                  name: ph-ee-connector-mojaloop-java
                  port:
                    number: 80

  kafka:
    enabled: true
    image: "spotify/kafka"
    nodePort: 30093
    advertised:
      host: "kafka"
      port: "9093"
    deployment:
      annotations:
        deployTime: "{{ .Values.deployTime }}"

  channel:
    enabled: false
    server:
      ssl:
        keyPassword: "password"
        keyStorePassword: "password"
    ingress:
      enabled: true
      hosts:
        - host: channel.sandbox.fynarfin.io
          paths:
            - path: "/"
              backend:
                service:
                  name: "ph-ee-connector-channel"
                  port:
                    number: 8443
        - host: channel-gsma.sandbox.fynarfin.io
          paths:
            - path: "/"
              backend:
                service:
                  name: "ph-ee-connector-channel-gsma"
                  port:
                    number: 82


  operations_app:
    enabled: false
    tenants: "rhino,gorilla"
    ingress:
      enabled: true
      hosts:
        - host: ops-bk.sandbox.fynarfin.io
          paths:
            - path: "/"
              backend:
                service:
                  name: "ph-ee-operations-app"
                  port:
                    number: 80

  operations_web:
    enabled: false
    ingress:
      enabled: false
      annotations:
        kubernetes.io/ingress.class: "kong"
      hosts:
        - host: ops.sandbox.fynarfin.io
          paths:
            - path: "/"
              backend:
                service:
                  name: "ph-ee-operations-web"
                  port:
                    number: 4200

  ph_ee_connector_gsma:
    enabled: false
    ingress:
      enabled: true

  ph_ee_connector_slcb:
    enabled: false

  mpesa:
    enabled: false

  roster_connector:
    enabled: false

  paygops_connector:
    enabled: false

  notifications:
    enabled: false
    NOTIFICATION_FAILURE_ENABLED: "false"
    ingress:
      enabled: true
      hosts:
        - host: notifications.sandbox.fynarfin.io
          paths:
            - path: "/"
              backend:
                service:
                  name: "ph-ee-connector-notifications"
                  port:
                    number: 80

  connector_bulk:
    enabled: true
    tenant: "rhino,gorilla"
    aws:
      region: "us-east-2"
      access_key: "AKIAX32JM37TZOJ5AKFB"
      secret_key: "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"
    operations_app:
      contactpoint: "https://ops-bk.sandbox.fynarfin.io/"
      endpoints:
        batch_transaction: "/api/v1/batch/transactions"
    managedServiceAccount: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "kong"
      tls:
        - secretName: sandbox-secret
      hosts:
        - host: bulk-connector.sandbox.fynarfin.io
          paths:
            - path: ""
              backend:
                service:
                  name: "ph-ee-connector-bulk"
                  port:
                    number: 80

  zeebe_ops:
    enabled: false
    tenants: "rhino,gorilla"
    ingress:
      enabled: true
      hosts:
        - host: zeebeops.sandbox.fynarfin.io
          paths:
            - path: "/"
              backend:
                service:
                  name: "ph-ee-zeebe-ops"
                  port:
                    number: 80

  messagegateway:
    enabled: false
    secret:
      value:
        api_key: "eKiC1_JWdKy7eaTGQFHxXXjXjacr60W9Zntl"
        project_id: "PJ5ff552ce01d2978c"
    ingress:
      enabled: true
      hosts:
        - host: messagegateway.sandbox.fynarfin.io
          paths:
            - path: "/"
              backend:
                service:
                  name: "message-gateway"
                  port:
                    number: 80

  importer_es:
    enabled: false

  importer_rdbms:
    enabled: false

  wildcardhostname: "*.sandbox.fynarfin.io"
  tls: ""

  keycloak:
    enabled: true
    ingress:
      enabled: true
      rules:
        - host: 'keycloak.sandbox.fynarfin.io'
          paths:
            - path: /
              pathType: Prefix


  kong:
    enabled: true
    ingress:
      enabled: true
      hostname: admin-kong.sandbox.fynarfin.io


  redis:
    enabled: false
    replica:
      replicaCount: 0