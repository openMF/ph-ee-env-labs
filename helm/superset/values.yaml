        kind: KongClusterPlugin
        metadata:
          name: request-transformer
          annotations:
            kubernetes.io/ingress.class: "kong"
          labels:
            global: "false"
        disabled: false # optionally disable the plugin in Kong
        plugin: request-transformer
        config:
          remove:
            headers:
            - cookie
            - x-id-token
      - apiVersion: configuration.konghq.com/v1
        kind: KongClusterPlugin
        metadata:
          name: cors
          annotations:
            kubernetes.io/ingress.class: "kong"
          labels:
            global: "true"    
        disabled: false # optionally disable the plugin in Kong
        plugin: cors
        config: 
          origins: 
            - "*"
          credentials: true
          max_age: 3600
          exposed_headers : 
            - "X-Auth-Token"
          preflight_continue: false
      - apiVersion: configuration.konghq.com/v1
        kind: KongClusterPlugin
        metadata:
          name: oidc
          annotations:
            kubernetes.io/ingress.class: "kong"
          labels:
            global: "false"
        disabled: false # optionally disable the plugin in Kong
        plugin: oidc
        config: # configuration for the plugin
          client_id: kong-oidc 
          client_secret: xxxxxxxx  # Generated on keyCloak
          realm: kong
          discovery: https://keycloak.sandbox.fynarfin.io/auth/realms/kong-oidc/.well-known/openid-configuration
          scope: openid

  keycloak:
    enabled: true
    ingress:
      enabled: true
      ingressClassName: "kong"
      rules:
        - host: 'keycloak.sandbox.fynarfin.io'
          paths:
          - path: /
            pathType: Prefix
      tls: []
    extraVolumes: |
      - name: realm-secret
        secret:
          secretName: realm-secret
    extraVolumeMounts: |
      - name: realm-secret
        mountPath: "/realm/"
        readOnly: true
    extraEnv: |
      - name: KEYCLOAK_IMPORT
        value: /realm/kong-keycloak-realm.json

  wildcardhostname: "*.sandbox.fynarfin.io"

  tls: "sandbox-secret"
  
zeebe-operate:
  ingress:
    enabled: true
    hostname: "zeebeoperate.sandbox.fynarfin.io"
    className: "kong"
    annotations:
      kubernetes.io/ingress.class: "kong"
    tls:
      - secretName: sandbox-secret 
    path: "/"
    backend:
      service:
        name: "zeebe-operate"
        port:
          number: 80

mock-oracle:
  enabled: true
  replicas: 1
  image: "419830066942.dkr.ecr.ap-south-1.amazonaws.com/mock-asl-oracle"
  imagePullPolicy: "Always"
  hostname: "mockoracle.sandbox.fynarfin.io"
  ingress:
    enabled: true
    path: "/"
    className: "nginx"
    annotations:
        kubernetes.io/ingress.class: "nginx"
    backend:
      service:
          name: mock-oracle
          port:
            number: 80
  deployment:
    annotations:
        deployTime: "{{ .Values.deployTime }}"

