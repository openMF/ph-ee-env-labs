prometheus:
  enabled: true
grafana:
  enabled: true
  ingress:
    enabled: true
    annotations:
        kubernetes.io/ingress.class: "nginx"
    hosts: ["grafana.sandbox.fynarfin.io"]
    path: /
    tls:
      - secretName: sandbox-secret
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/operations/dashboards/default
  dashboardsConfigMaps:
    default: "grafana-dashboards"
