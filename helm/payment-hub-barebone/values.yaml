ph-ee-engine:
  zeebe-cluster:
    global:
      elasticsearch:
        host: "ph-ee-elasticsearch"

    clusterSize: "1"
    partitionCount: "1"
    replicationFactor: "1"
    
    elasticsearch:
      enabled: false
    kibana:
      enabled: false

  zeebe-operate:
    enabled: false

  elasticsearch:
    enabled: true
    replicas: 1

    #Single Node Solution
    clusterHealthCheckParams: "wait_for_status=yellow&timeout=100s" 
    master:
      readinessProbe:
        httpGet:
          path: /_cluster/health?wait_for_status=yellow&timeout=5s
          port: 9200
        initialDelaySeconds: 30
    data:
      readinessProbe:
        httpGet:
          path: /_cluster/health?wait_for_status=yellow&timeout=5s
          port: 9200
        initialDelaySeconds: 30

    esConfig:
      elasticsearch.yml: |
        discovery:
          type: single-node
          seed_hosts: ""
    

  kibana:
    enabled: true

  operations:
    enabled: true

