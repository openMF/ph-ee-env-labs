    hostname: "barebone-connector-channel.mifos.io"
    AWS_ACCESS_KEY: "xxx"
    AWS_SECRET_KEY: "xxx"

  ph_ee_operations_app:
    SPRING_PROFILES_ACTIVE: "bb"
    hostname: "barebone-operations.mifos.io"

  ph_ee_operations:
