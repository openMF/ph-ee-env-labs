ph-ee-engine:
  zeebe-cluster-helm:
    enabled: false

  zeebe-operate-helm:
    enabled: false

  elasticsearch:
    enabled: false

  kibana:
    enabled: true

  operations:
    mysql:
      enabled: false
    enabled: false

  operationsmysql:
    enabled: false

  ph_ee_connector_ams_mifos:
    enabled: false

  ph_ee_connector_mojaloop:
    enabled: false

  kafka:
    enabled: false

  channel:
    enabled: false

  mockpayment:
    enabled: false

  gsmachannel:
    enabled: false

  operations_app:
    enabled: false

  operations_web:
    enabled: true
    image: "419830066942.dkr.ecr.ap-south-1.amazonaws.com/phee-ops-web"
    imageTag: "latest"
    SPRING_PROFILES_ACTIVE: "bb"
    hostname: "ops.sandbox.mifos.io"
    webhost: "ops.sandbox.mifos.io"
    limits:
      cpu: "500m"
      memory: "512M"
    requests:
      cpu: "100m"
      memory: "256M"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        konghq.com/plugins: request-transformer,oidc,cors
      tls:
        - secretName: sandbox-secret
      path: "/"
      backend:
        service:
          name: ph-ee-operations-web
          port:
            number: 4200
    deployment:
      config: {}

  ph_ee_connector_gsma:
    enabled: false

  ph_ee_connector_slcb:
    enabled: false

  mpesa:
    enabled: false

  roster_connector:
    enabled: false

  paygops_connector:
    enabled: false

  notifications:
    enabled: false

  connector_bulk:
    enabled: false

  zeebe_ops:
    enabled: false

  messagegateway:
    enabled: false

  importer_es:
    enabled: false

  importer_rdbms:
    enabled: false

  kong:
    enabled: false

  keycloak:
    enabled: false

  zeebe-operate:
    enabled: false

  mock-oracle:
    enabled: false

  redis:
    enabled: false

fin-engine:
  communityapp:
    enabled: true
  fineract:
    enabled: false
  mariadb:
    enabled: false

operations:
  grafana:
    enabled: true
  prometheus:
    enabled: false