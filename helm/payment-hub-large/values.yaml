ph-ee-engine:
  zeebe-cluster:
    clusterSize: "3"
    partitionCount: "3"
    replicationFactor: "3"

    cpuThreadCount: "4"
    ioThreadCount: "4"

    elasticsearch:
      enabled: true
    kibana:
      enabled: true

    resources: 
      requests:
        cpu: 4000m
        memory: 4Gi
      limits:
        cpu: 8000m
        memory: 16Gi

  zeebe-operate:
    enabled: true

  elasticsearch:
    enabled: true
    replicas: 1

  kibana:
    enabled: true

